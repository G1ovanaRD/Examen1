  <div class="card" style="width: 18rem;" [ngClass]="{'select': isSelect}">  <!--aplicar estilos css con el ngclass-->
      <img [src]="show.image" class="card-img-top" alt="...">  
      
      <div class="card-body">  
        <p (click)="onDeleteCard()" style="float: right; cursor: pointer;">x</p>  
        
        <h5 class="card-title">{{show.name}}</h5>    
        <p class="card-text">{{show.description}}</p>   
        <button  (click)="changeSelected()" href="#" class="btn btn-primary">{{isSelect ? "Deseleccionar":"Seleccionar"}}</button> 
        <button (click)="onEditCard()" class="btn btn-secondary">Editar</button>
      </div>
    </div>
